<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The dashboard</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="script/main.js" type="module"></script>
</head>

<body>

    <aside id="time-date">
        <div id="time">00:00</div>
        <div id="date">12/3</div>
    </aside>
    <header>
        <input type="text" default="John Doe Dashboard" id="name-text" maxlength="30" autocomplete="off">
    </header>

    <section id="quick-links">

    </section>

    <section id="weather">

    </section>

    <section id="facts-section">
        <h2>Random facts</h2>
        <p id="fact">fact goes here</p>
        <button id="change-fact-button">New fact!</button>
    </section>

    <section id="notes-section">
        <h2>Notes</h2>
        <textarea id="notepad"></textarea>
    </section>
    <footer>
        <input type="text" placeholder="Maybe unicorns?" name="themed-bg-input" id="themed-bg-input">
        <button id="themed-bg-btn">Search (key needed)</button>
        <button id="random-bg-btn">Random background</button>
    </footer>


    </aside>
</body>

</html>
