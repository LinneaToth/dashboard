<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The dashboard</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/main.js" type="module"></script>
    <!-- Icons: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <aside id="time-date"> <!-- Updated by script -->
        <div id="time">00:00</div>
        <div id="date">12/3</div>
    </aside>
    <header>
        <textarea id="name-text" rows="1" cols="30" maxlength="30" spellcheck="false"></textarea>
        <!-- Value stored and synchronised with localStorage by script -->
    </header>

    <section id="quick-links">
        <h2>Quick Links</h2>
    </section>

    <section id="weather">
        <h2>Weather</h2>
        <!-- Weather forecast inserted by script -->
    </section>

    <section id="facts-section">
        <h2>Random cat facts</h2>
        <p id="fact">fact goes here</p>
        <!-- Fact updated by script -->
        <button id="change-fact-button"><i class="fa-solid fa-paw"></i>New fact</button>
    </section>

    <section id="notes-section">
        <h2>Notes</h2>
        <textarea id="notepad" spellcheck="false"></textarea>
        <!-- Value stored and synchronised with localStorage by script -->
    </section>
    <footer>
        <aside>
            <button id="api-key-btn" aria-label="User's api key"><i class="fa-solid fa-key"></i></button>
            <input type="text" placeholder="Maybe sparkles?" name="themed-bg-input" id="themed-bg-input"
                autocomplete="off">
            <button id="themed-bg-btn"><i class="fa-solid fa-magnifying-glass"></i>Search (key needed)</button>
            <button id="random-bg-btn">Random background</button>
        </aside>
    </footer>

</body>

</html>
